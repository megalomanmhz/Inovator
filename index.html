<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masjid Finder & Ustaz AI</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- ICON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- MAP -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MARKDOWN -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root{
--primary:#059669;
--secondary:#2563eb;
--bg:#f0fdf4;
--dark:#0f172a;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,system-ui;
background:var(--bg);
color:#1f2937;
overflow:hidden;
}

/* HEADER */
header{
height:56px;
background:var(--primary);
color:#fff;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 14px;
font-family:Poppins;
}
header small{opacity:.9;font-size:12px}

/* MAP */
#map{
height:calc(100vh - 56px - 64px);
}

/* BOTTOM BAR */
#bottomBar{
position:fixed;
bottom:0;left:0;right:0;
height:64px;
background:rgba(255,255,255,.85);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid #e5e7eb;
z-index:900;
}
.bar-btn{
display:flex;
flex-direction:column;
align-items:center;
font-size:11px;
color:#374151;
}
.bar-btn i{
font-size:18px;
margin-bottom:4px;
color:var(--primary);
}

/* CHAT BUBBLE */
#chatBubble{
position:fixed;
right:16px;
bottom:90px;
width:54px;
height:54px;
background:var(--primary);
border-radius:50%;
display:none;
align-items:center;
justify-content:center;
color:#fff;
font-size:22px;
z-index:1000;
}

/* CHAT WINDOW */
#chatWindow{
position:fixed;
right:16px;
bottom:90px;
width:340px;
height:420px;
background:#fff;
border-radius:16px;
box-shadow:0 15px 40px rgba(0,0,0,.2);
display:none;
flex-direction:column;
z-index:1000;
}

/* CHAT HEADER */
#chatHeader{
background:var(--primary);
color:#fff;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
font-family:Poppins;
cursor:move;
}
#chatHeader i{margin-left:8px;cursor:pointer}

/* CHAT BODY */
#chatBody{
flex:1;
padding:10px;
overflow:auto;
background:#f8fafc;
}
.msg{
padding:8px 10px;
margin-bottom:6px;
border-radius:10px;
font-size:14px;
max-width:85%;
}
.user{background:var(--primary);color:#fff;margin-left:auto}
.ai{background:#fff;border:1px solid #e5e7eb}

/* CHAT FOOTER */
#chatFooter{
display:flex;
gap:6px;
padding:8px;
border-top:1px solid #e5e7eb;
}
#chatFooter input{
flex:1;
padding:8px;
border-radius:8px;
border:1px solid #d1d5db;
}

/* FULLSCREEN */
.fullscreen{
top:0!important;
left:0!important;
right:0!important;
bottom:0!important;
width:100%!important;
height:100%!important;
border-radius:0!important;
}
</style>
</head>

<body>

<header>
<div>üïå Masjid Finder</div>
<small id="statusAI">‚óè Ustaz AI aktif</small>
</header>

<div id="map"></div>

<!-- BOTTOM BAR -->
<div id="bottomBar">
<div class="bar-btn" onclick="locateMe()"><i class="fa-solid fa-crosshairs"></i>GPS</div>
<div class="bar-btn" onclick="alert('Cari masjid 1 KM (backend)')"><i class="fa-solid fa-mosque"></i>Masjid</div>
<div class="bar-btn" onclick="openChat()"><i class="fa-solid fa-robot"></i>Ustaz AI</div>
<div class="bar-btn" onclick="alert('Jadwal sholat')"><i class="fa-solid fa-clock"></i>Sholat</div>
<div class="bar-btn" onclick="alert('Menu')"><i class="fa-solid fa-gear"></i>Menu</div>
</div>

<!-- CHAT BUBBLE -->
<div id="chatBubble" onclick="openChat()">ü§ñ</div>

<!-- CHAT WINDOW -->
<div id="chatWindow">
<div id="chatHeader">
<span>Ustaz AI</span>
<div>
<i class="fa-solid fa-minus" onclick="minimizeChat()"></i>
<i class="fa-solid fa-expand" onclick="maximizeChat()"></i>
<i class="fa-solid fa-xmark" onclick="closeChat()"></i>
</div>
</div>

<div id="chatBody"></div>

<div id="chatFooter">
<input id="q" placeholder="Tanya fiqih / doa...">
<button onclick="ask()">‚û§</button>
</div>
</div>

<script>
/* MAP */
let map=L.map("map").setView([-6.2,106.8],13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

function locateMe(){
navigator.geolocation.getCurrentPosition(p=>{
map.setView([p.coords.latitude,p.coords.longitude],15);
L.marker([p.coords.latitude,p.coords.longitude]).addTo(map);
});
}

/* CHAT STATE */
let idleTimer=null;

function openChat(){
document.getElementById("chatBubble").style.display="none";
document.getElementById("chatWindow").style.display="flex";
resetIdle();
}

function minimizeChat(){
document.getElementById("chatWindow").style.display="none";
document.getElementById("chatBubble").style.display="flex";
}

function maximizeChat(){
document.getElementById("chatWindow").classList.toggle("fullscreen");
}

function closeChat(){
if(confirm("Tutup Ustaz AI?")){
document.getElementById("chatWindow").style.display="none";
document.getElementById("chatBubble").style.display="none";
}
}

function resetIdle(){
clearTimeout(idleTimer);
idleTimer=setTimeout(()=>minimizeChat(),15000);
}

/* ASK AI */
async function ask(){
const q=document.getElementById("q");
if(!q.value)return;
const body=document.getElementById("chatBody");

body.innerHTML+=`<div class="msg user">${q.value}</div>`;
resetIdle();

const loading=document.createElement("div");
loading.className="msg ai";
loading.innerText="Ustaz AI sedang menjawab...";
body.appendChild(loading);

const r=await fetch("/api/ai-chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:q.value})
});
const d=await r.json();

loading.remove();
body.innerHTML+=`<div class="msg ai">${marked.parse(d.reply)}</div>`;
body.scrollTop=body.scrollHeight;
q.value="";
}

/* DRAG CHAT */
let drag=false,dx=0,dy=0;
const header=document.getElementById("chatHeader");
const win=document.getElementById("chatWindow");
header.onmousedown=e=>{drag=true;dx=e.offsetX;dy=e.offsetY};
document.onmousemove=e=>{
if(!drag)return;
win.style.left=(e.pageX-dx)+"px";
win.style.top=(e.pageY-dy)+"px";
win.style.right="auto";
win.style.bottom="auto";
};
document.onmouseup=()=>drag=false;
</script>

</body>
</html>
