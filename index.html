<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masjid Finder & Ustaz AI</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- ICON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- MAP -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MARKDOWN -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root{
--primary:#059669;
--secondary:#2563eb;
--bg:#f0fdf4;
--warn:#f59e0b;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,system-ui;
background:var(--bg);
color:#1f2937;
overflow:hidden;
}

/* HEADER */
header{
height:56px;
background:var(--primary);
color:#fff;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 14px;
font-family:Poppins;
}
header small{font-size:12px;opacity:.9}

/* MAP */
#map{
height:calc(100vh - 56px - 64px);
}

/* BOTTOM BAR */
#bottomBar{
position:fixed;
bottom:0;left:0;right:0;
height:64px;
background:rgba(255,255,255,.9);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid #e5e7eb;
z-index:900;
}
.bar-btn{
display:flex;
flex-direction:column;
align-items:center;
font-size:11px;
color:#374151;
}
.bar-btn i{
font-size:18px;
margin-bottom:4px;
color:var(--primary);
}

/* CHAT */
#chatBubble{
position:fixed;
right:16px;
bottom:90px;
width:56px;
height:56px;
background:var(--primary);
border-radius:50%;
display:none;
align-items:center;
justify-content:center;
color:#fff;
font-size:22px;
z-index:1000;
}
#chatWindow{
position:fixed;
right:16px;
bottom:90px;
width:340px;
height:420px;
background:#fff;
border-radius:16px;
box-shadow:0 15px 40px rgba(0,0,0,.2);
display:none;
flex-direction:column;
z-index:1000;
}
#chatHeader{
background:var(--primary);
color:#fff;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
font-family:Poppins;
cursor:move;
}
#chatBody{
flex:1;
padding:10px;
overflow:auto;
background:#f8fafc;
}
.msg{
padding:8px 10px;
margin-bottom:6px;
border-radius:10px;
font-size:14px;
max-width:85%;
}
.user{background:var(--primary);color:#fff;margin-left:auto}
.ai{background:#fff;border:1px solid #e5e7eb}
#chatFooter{
display:flex;
gap:6px;
padding:8px;
border-top:1px solid #e5e7eb;
}
#chatFooter input{
flex:1;
padding:8px;
border-radius:8px;
border:1px solid #d1d5db;
}
.fullscreen{
top:0!important;left:0!important;right:0!important;bottom:0!important;
width:100%!important;height:100%!important;border-radius:0!important;
}

/* INJURY */
#injury{
display:none;
background:var(--warn);
color:#111;
padding:6px 10px;
font-size:13px;
}
</style>
</head>

<body>

<header>
<div>üïå Masjid Finder</div>
<small id="status">‚óè AI aktif</small>
</header>

<div id="injury"></div>
<div id="map"></div>

<!-- BOTTOM BAR -->
<div id="bottomBar">
<div class="bar-btn" onclick="locateMe()"><i class="fa-solid fa-crosshairs"></i>GPS</div>
<div class="bar-btn" onclick="locateMe()"><i class="fa-solid fa-mosque"></i>Masjid</div>
<div class="bar-btn" onclick="openChat()"><i class="fa-solid fa-robot"></i>Ustaz AI</div>
<div class="bar-btn" onclick="alert('Lihat jadwal sholat di atas peta')"><i class="fa-solid fa-clock"></i>Sholat</div>
<div class="bar-btn" onclick="alert('Menu menyusul')"><i class="fa-solid fa-gear"></i>Menu</div>
</div>

<!-- CHAT -->
<div id="chatBubble" onclick="openChat()">ü§ñ</div>

<div id="chatWindow">
<div id="chatHeader">
<span>Ustaz AI</span>
<div>
<i class="fa-solid fa-minus" onclick="minimizeChat()"></i>
<i class="fa-solid fa-expand" onclick="maximizeChat()"></i>
<i class="fa-solid fa-xmark" onclick="closeChat()"></i>
</div>
</div>

<div id="chatBody"></div>

<div id="chatFooter">
<input id="q" placeholder="Tanya fiqih / doa...">
<button onclick="ask()">‚û§</button>
</div>
</div>

<script>
/* MAP */
let map=L.map("map").setView([-6.2,106.8],13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let userMarker=null;
let masjidMarkers=[];
let userLat=null,userLng=null;

function locateMe(){
navigator.geolocation.getCurrentPosition(p=>{
userLat=p.coords.latitude;
userLng=p.coords.longitude;
map.setView([userLat,userLng],15);

if(userMarker)map.removeLayer(userMarker);
userMarker=L.marker([userLat,userLng]).addTo(map);

loadMasjid(userLat,userLng);
loadSholat(userLat,userLng);
});
}

/* MASJID 1 KM */
function loadMasjid(lat,lng){
masjidMarkers.forEach(m=>map.removeLayer(m));
masjidMarkers=[];
const query=`
[out:json];
(
node["amenity"="place_of_worship"]["religion"="muslim"](around:1000,${lat},${lng});
way["amenity"="place_of_worship"]["religion"="muslim"](around:1000,${lat},${lng});
);
out center;
`;
fetch("https://overpass-api.de/api/interpreter",{method:"POST",body:query})
.then(r=>r.json())
.then(d=>{
d.elements.forEach(p=>{
const la=p.lat||p.center.lat;
const lo=p.lon||p.center.lon;
const name=p.tags.name||"Masjid / Mushola";
masjidMarkers.push(L.marker([la,lo]).addTo(map).bindPopup(name));
});
});
}

/* SHOLAT + INJURY */
function loadSholat(lat,lng){
fetch(`/api/jadwal-shalat?lat=${lat}&lng=${lng}`)
.then(r=>r.json())
.then(t=>{
checkInjury("Maghrib",t.Maghrib);
});
}

function checkInjury(nama,jam){
const now=new Date();
const [h,m]=jam.split(":").map(Number);
const target=new Date();
target.setHours(h,m,0,0);
const diff=(target-now)/60000;

if(diff<=15 && diff>0){
document.getElementById("injury").style.display="block";
document.getElementById("injury").innerText=
`‚è∞ ${Math.round(diff)} menit lagi menuju ${nama}`;
minimizeChat();
}
}

/* CHAT */
let idle=null;

function openChat(){
document.getElementById("chatBubble").style.display="none";
document.getElementById("chatWindow").style.display="flex";
resetIdle();
}
function minimizeChat(){
document.getElementById("chatWindow").style.display="none";
document.getElementById("chatBubble").style.display="flex";
}
function maximizeChat(){
document.getElementById("chatWindow").classList.toggle("fullscreen");
}
function closeChat(){
if(confirm("Tutup Ustaz AI?")){
document.getElementById("chatWindow").style.display="none";
document.getElementById("chatBubble").style.display="none";
}
}
function resetIdle(){
clearTimeout(idle);
idle=setTimeout(()=>minimizeChat(),15000);
}

async function ask(){
const q=document.getElementById("q");
if(!q.value)return;
const body=document.getElementById("chatBody");
body.innerHTML+=`<div class="msg user">${q.value}</div>`;
resetIdle();

const load=document.createElement("div");
load.className="msg ai";
load.innerText="Ustaz AI sedang menjawab...";
body.appendChild(load);

const r=await fetch("/api/ai-chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:q.value,masjid:"sekitar"})
});
const d=await r.json();

load.remove();
body.innerHTML+=`<div class="msg ai">${marked.parse(d.reply)}</div>`;
body.scrollTop=body.scrollHeight;
q.value="";
}

/* DRAG */
let drag=false,dx=0,dy=0;
const header=document.getElementById("chatHeader");
const win=document.getElementById("chatWindow");
header.onmousedown=e=>{drag=true;dx=e.offsetX;dy=e.offsetY};
document.onmousemove=e=>{
if(!drag)return;
win.style.left=(e.pageX-dx)+"px";
win.style.top=(e.pageY-dy)+"px";
win.style.right="auto";
win.style.bottom="auto";
};
document.onmouseup=()=>drag=false;
</script>

</body>
</html>
